version: '3.8'

services:
  # PostgreSQL 17 - High-performance relational database
  # Note: AlloyDB Omni has filesystem compatibility issues on Windows/WSL2
  alloydb:
    image: postgres:17
    container_name: postgres-local
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: solana_intel
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - postgres-data:/var/lib/postgresql/data
    shm_size: '1gb'
    restart: unless-stopped

  # Graph Database
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data

  # High-Frequency Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  # NATS Message Queue
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"

  # ==========================================================================
  # Intel Engine - API, Ingestion, Logic
  # ==========================================================================
  intel-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intel-engine
    ports:
      - "8000:8000"
    environment:
      # Infrastructure (use Docker service names)
      POSTGRES_HOST: alloydb
      POSTGRES_PORT: 5432
      POSTGRES_DB: solana_intel
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      # Application settings
      LOG_LEVEL: INFO
      DRY_RUN: "true"
      AUTO_EXECUTE: "false"
    env_file:
      - .env # For secrets like TELEGRAM_BOT_TOKEN, HELIUS_API_KEY
    depends_on:
      - alloydb
      - redis
      - neo4j
    restart: unless-stopped
    volumes:
      - ./web:/app/web # Live reload frontend changes
      - ./api:/app/api
      - ./ingestion:/app/ingestion
      - ./logic:/app/logic
      - ./analytics:/app/analytics
      - ./scripts:/app/scripts

volumes:
  postgres-data:
  neo4j_data:


